<ion-header>
  <ion-navbar color="primary">
    <ion-title class="center-text">
      Reset your password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">
<div class="container">
  <ion-row>
    <img src="assets/img/welcome-logo1.png" class="welcome-logo" />
  </ion-row>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
  <ion-card>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <button ion-button block type="submit" class="login-btn">
      Reset your Password
    </button>
    </ion-card>
  </form>
</div>
</ion-content>
