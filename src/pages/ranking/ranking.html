<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding>


	<div class="container">
		<ion-row *ngIf="noStats !== true || firstRound !== true" class="header-marg">
			<ion-col>
	    	<div class="stat slideExpandUp delay-3">
        	Last Round<span>{{ pointsLastRound }}</span>
      	</div>
      </ion-col>

      <ion-col >
        <div class="stat slideExpandUp delay-4">
          Total Score<span>{{userStats.totalPoints}}</span>
        </div>
      </ion-col>

      <ion-col >
        <div class="stat slideExpandUp delay-5">
          Rank
          <span>{{userStats.rank}} / {{ allUsers }}
          	<div [ngClass]="{negative: userStats.rankDiff < 0}" class="positive val-change inline-elem"> 
							{{ userStats.rankDiff }}
						</div>
					</span>
        </div>
      </ion-col>
	  </ion-row>
		
<!-- 		<ion-row>
	  	<div class="header-text slideExpandUp delay-2">Rank</div>
		</ion-row> -->

	  <div class="btn-holder">
		  <ion-row class="btn-row">
			  <ion-col >
			  	<button ion-button class="rank-btn slideExpandUp delay-2" (click)="goToTopPlayers(userStats)">Best of the best</button>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col class="btn-col">
				  <button class="rank-btn pullUp delay-3 row-btn" ion-button (click)="goToRandomLeague(userStats)">Random league</button>
				</ion-col>
				<ion-col class="btn-col">
				 	<button class="rank-btn pullUp delay-4 row-btn" ion-button (click)="goToCustomLeague(userStats)">Create a league</button>
				</ion-col>
			</ion-row>
		</div>
	</div>
</ion-content>
